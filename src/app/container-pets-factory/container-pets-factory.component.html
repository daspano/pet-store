<form #editForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label" for="petName">Insert Pet Name:</label>
    <input class="input is-info is-rounded" type="text" name="petName" [(ngModel)]="name" required>
  </div>
  <div class="field">
    <label class="label" for="pet-status">New Pet Status:</label>
    <div class="select is-info">
      <select name="pet-status" [(ngModel)]="status" required>
        <option selected disabled>Select Status</option>
        <option value="available">Available</option>
        <option value="pending">Pending</option>
        <option value="sold">Sold</option>
      </select>
    </div>
  </div>
  <div class="buttons">
    <input class="button is-success" type="submit" value="Add New Pet" [disabled]="editForm.invalid" />
    <input class="button is-danger" type="reset" value="Delete Values" />
  </div>
</form>
<ng-container *ngIf="isSubmitted">
  <lib-pets-factory [name]="name" [status]="status"></lib-pets-factory>
</ng-container>
